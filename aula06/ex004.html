<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu 4° JS</title>
</head>
<body>

    <Script>
        var name = window.prompt(`Qual é o seu nome? `)
        document.write(`Olá <strong>${name}</strong>, o seu nome tem <strong>${name.length}</strong> letras <br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${name.toUpperCase()}</strong> <br/>`)
        document.write(`Seu nome em minúsculas é <strong>${name.toLowerCase()}</strong>`)
    </Script>
</body>
</html>
