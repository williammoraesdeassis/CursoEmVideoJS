<body>
    <h1>Hello, World!</h1>
    <p>Começando uma vida nova com a programação.</p>
    
    <script> //Aqui temos a parte de JS.
        var n1 = Number(window.prompt("digíte um número:")) // o padrão de prompt é receber uma string 
        var n2 = Number(window.prompt("digíte outro número:")) // por esse motivo realizei a conversão com o Number.
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // usando template string

    </script>
