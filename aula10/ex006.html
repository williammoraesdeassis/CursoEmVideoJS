<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM events</title>
    <style>
        body{
            background-color: rgb(29, 25, 25);
            color: blanchedalmond;
        }
        div{
            background-color: rgb(255, 255, 255);
            color: black;
            height: 70PX;
            width: 200px;
            line-height: 70px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id = 'block'>
        Click <strong>AQUI!</strong>
    </div>
    <script>
        var a = window.document.getElementById('block') 

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Parab√©ns!'
            a.style.backgroundColor = 'green'
            a.style.color = 'white'
        
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'white'
            a.style.color = 'black'
        }
    </script>
</body>
</html>
