<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRF</title>
</head>
<body>
    <h1>PRF Multas por velocidade</h1>
    <p>Qual era a sua velocidade?</p>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="limite()">
    <div id="res"></div>

    <script>
        function limite(){
            var txtvel = window.document.querySelector('input#txtvel')
            var vel = Number(txtvel.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>A sua velocidade foi de <strong>${vel}Km/h</strong></p>`
            if(vel > 80){
                res.innerHTML += `<p>VocÃª tem uma multa por excesso de velocidade! </p>:(`
            }
            res.innerHTML += `<p>Dirija com cuidade!</p>`
        }

    </script>
</body>
</html>
