<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF - Nacionalidade</title>
</head>
<body>
    <h1>POLICIA FEDERAL</h1>
    <h2>PERMISSÃO</h2>
    <p>Onde você nasceu?</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="TENHO PERMISSÃO?" onclick="avaliação()">
    <div id="res"></div>
    <script>
        
        function avaliação(){
            var txtpais = window.document.querySelector(`input#txtpais`)
            var pais = txtpais.value
            var res = window.document.querySelector(`div#res`)
            if(pais == "Brasil"){
                res.innerHTML = `<p>Você é brasileir(a), logo tem permissão. Pode entrar! </p>`
            } else {
                res.innerHTML = `<p>Você não é brasileir(a), logo não tem permissão. Desculpe, você não pode entrar! :( </p>`
            }
            res.innerHTML += `Obrigado!!`
        }
    </script>
</body>
</html>
